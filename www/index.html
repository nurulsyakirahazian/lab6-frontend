<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">

      <!-- Custom styles for this template -->
      <link href="css/navbar-fixed-top.css" rel="stylesheet">
   </head>
   <body>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-default navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
             
               <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-ok-circle"></span>KENALAN</a>
               </div>

               <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
               </div>
         </div>
         </nav>

      <div class="container">
         <div class="well" id="masterC" style="display:none">
         <div class="row">
            <div class="table-responsive">
               <a class="btn btn-primary" href="#btnAddKenalan" role="button"><span class="glyphicon glyphicon-plus"></a>
                  <table id="maintable" class="table table-striped">
                     <thead>
                     </thead>
                     <tbody>                        
                     </tbody>
                  </table>
               
            </div>
         </div>
         </div>

         <div class="well" id="divFrmAddKenalan" style="display:none">
         <div class="row">
            <div class="col-sm-6">
               <form id="frmAddKenalan">
                  <fieldset>
                     <div class="col-lg-8 col-lg-offset-4">
                         <h3>Enter Contact Details</h3>
                     </div>
                     
                     <div class="form-group">
                         <label for="firstname" class="col-lg-4 control-label">First Name</label>
                         <div class="col-lg-8">
                             <input type="text" id="firstname" class="form-control" placeholder="Enter Contact first name" required />
                         </div> 
                     </div>
                     <div class="form-group">
                         <label for="lastname" class="col-lg-4 control-label">Last Name</label>
                         <div class="col-lg-8">
                             <input type="text" id="lastname" class="form-control" placeholder="Enter Contact last name" required />
                         </div> 
                     </div>
                     <div class="form-group">
                        <label for="nickname" class="col-lg-4 control-label">Nick Name</label>
                        <div class="col-lg-8">
                            <input type="text" id="nickname" class="form-control" placeholder="Enter Contact nick name" required />
                        </div> 
                    </div>
                     <div class="form-group">
                         <label for="phoneno" class="col-lg-4 control-label">Phone No</label>
                         <div class="col-lg-8">
                             <input type="text" id="phoneno" class="form-control" placeholder="Enter Contact Phone Number" required />
                         </div> 
                     </div>
                      <div class="form-group">
                         <label for="contactemail" class="col-lg-4 control-label">Contact Email</label>
                         <div class="col-lg-8">
                             <input type="contactemail" id="contactemail" class="form-control" placeholder="Enter Contact Email" required />
                         </div> 
                     </div>
                      <div class="form-group">
                          <div class="col-lg-8 col-lg-offset-4">
                            <button type="submit" class="btn btn-success">Save Contact</button>
                            <button type="reset" class="btn btn-info">Reset</button>

                          </div>
                      </div>
                 </fieldset>
                       
               </form>
            </div>
         </div>
         </div>
      </div>

      <nav class="navbar navbar-default navbar-fixed-bottom">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  Footer
               </div>
            </div>
         </div>
      </nav>

     </body>
   
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/signals.min.js"></script>
      <script src="js/hasher.min.js"></script>
      <script src="js/crossroads.min.js"></script>
      <script src="js/index.js"></script>
   </body>
</html>
